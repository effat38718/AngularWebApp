<div>

    <mat-grid-list cols="4" rowHeight="650px">
        <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
            [style.background]="'lightblue'"
            (click)="OpenProduct()">
          <h1>Product</h1>
        </mat-grid-tile>

        <mat-grid-tile
            [colspan]="1"
            [rowspan]="2"
            [style.background]="'lightgreen'">
          Two
        </mat-grid-tile>

        <mat-grid-tile
            [colspan]="1"
            [rowspan]="1"
            [style.background]="'lightpink'"
            (click)="OpenUserList()">
          <h1>User List</h1>
        </mat-grid-tile>

        <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'#DDBDF1'">
          Three
        </mat-grid-tile>
      </mat-grid-list>
</div>
