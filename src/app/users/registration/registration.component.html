<mat-toolbar color="primary">
    <span>SIGN UP</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <form class="example-form" (ngSubmit)="OnSubmitSignupForm()" [formGroup]="SignupFormGroup">
    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" name="username" id="name"> <br> <br>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" name="username" id="name" placeholder="Ex. pat@example.com"> <br> <br>
    </mat-form-field>
    <mat-form-field appearance="fill" class="passwordInputField">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field><br>
    <!-- <mat-label>Gender </mat-label>  -->
    <mat-radio-group aria-label="Gender" formControlName="gender">
        <mat-radio-button value="male">Male </mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group> <br> <br>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="submit-button">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
  </form>
